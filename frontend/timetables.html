<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Timetable</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      font-size: 1.2rem;
      margin: 1rem;
      padding: 1rem 2rem;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f7f7f7;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    h2 {
      margin-top: 3rem;
    }
    pre {
      text-align: left;
      max-width: 90%;
      margin: auto;
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
    }
    form {
      margin-top: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>University Timetable</h1>
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='teachers.html'">Teachers</button>

  <!-- Dropdown to select group -->
  <label for="group-select">Choose a Group: </label>
  <select id="group-select">
    <option value="A">Group A</option>
    <option value="B">Group B</option>
    <option value="C">Group C</option>
  </select>
  <button onclick="loadTimetable()">Load Timetable</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Day</th>
        <th>Start</th>
        <th>End</th>
        <th>Subject</th>
        <th>Room</th>
        <th>Teacher</th>
        <th>Group</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="timetable-body"></tbody>
  </table>

  <h2>Raw JSON</h2>
  <pre id="timetable-raw">Loading...</pre>

  <script src="js/timetables.js"></script>
</body>
</html>
